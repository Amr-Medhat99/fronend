  <!-- Header Area Start -->
  <header class="header-area clearfix">
    <!-- Close Icon -->
    <div class="nav-close">
      <i class="fa fa-close" aria-hidden="true"></i>
    </div>
    <!-- Logo -->
    <div class="logo">
      <a routerLink="/home"
        ><img src="../../assets/imgs/core-img/logo.png " alt="" style="width: 500px"
      /></a>
    </div>
    <!-- Amado Nav -->
    <nav class="amado-nav">
      <ul>
        <li class="active"><a routerLink="/home">Home</a></li>
        <li><a routerLink="/shop">Shop</a></li>
        <li><a routerLink="/cart">Cart</a></li>
        <li><a routerLink="/checkout">Checkout</a></li>
        <li><a routerLink="/orders">Orders</a></li>
      </ul>
    </nav>
    <!--logout button-->
     <button class="btn btn-dark mt-30 mb-30 w-100" *ngIf="_userService.isLogged()" (click)="_userService.logout()">Logout</button>

    <!-- Cart Menu -->
    <div class="cart-fav-search mb-100">
      <a routerLink="/cart" class="cart-nav"
        ><img src="../../assets/img/core-img/cart.png" alt="" /> Cart <span>({{numOfProducts}})</span></a
      >
      <a href="#" class="fav-nav"
        ><img src="../../assets/img/core-img/favorites.png" alt="" /> Favourite</a
      >
      <a href="/home" class="search-nav"
        ><img src="../../assets/img/core-img/search.png" alt="" /> Search</a
      >
    </div>
    <!-- Social Button -->
    <div class="social-info d-flex justify-content-between">
      <a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
      <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
    </div>
  </header>
  <!-- Header Area End -->
