<app-header></app-header>

<div class="main-content-wrapper d-flex clearfix">
  <app-navbar></app-navbar>
  <div class="cart-table-area section-padding-100">
    <div class="text-center w-100" *ngIf="loader">
      <app-loader></app-loader>
    </div>
    <div class="container-fluid" *ngIf="!message">
      <div class="row">
        <div class="col-12 col-lg-8">
          <div class="cart-title mt-50">
            <h2>Shopping Cart</h2>
          </div>

          <div class="cart-table clearfix">
            <table class="table table-responsive">
              <thead>
                <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody *ngFor="let product of productsInCart; let index = index">
                <tr style="position: relative;">
                  <td class="cart_product_img">
                      <a href="#"><img src="{{product.item.image}}" alt="Product"></a>
                  </td>
                  <td class="cart_product_desc">
                      <h5>{{product.item.title}}</h5>
                  </td>
                  <td class="price">
                      <span>${{product.item.price}}</span>
                  </td>
                  <td class="qty">
                      <div class="qty-btn d-flex">
                          <p>Qty</p>
                          <div class="quantity">
                              <span class="qty-minus" (click)="decrease(index)"><i class="fa fa-minus" aria-hidden="true"></i></span>
                              <input type="number" (change)="change(index)" class="qty-text" id="qty3" step="1" min="1" max="300" name="quantity" [(ngModel)]="product.quantity">
                              <span class="qty-plus" (click)="increase(index)" ><i class="fa fa-plus" aria-hidden="true"></i></span>
                          </div>
                      </div>
                  </td>
                  <span class="delete" (click)="delete(index)">x</span>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="cart-summary">
            <h5>Cart Total</h5>
            <ul class="summary-table">
              <li><span>subtotal:</span> <span>${{total}}</span></li>
              <li><span>delivery:</span> <span>Free</span></li>
              <li><span>total:</span> <span>${{total}}</span></li>
            </ul>
            <div class="cart-btn mt-100">
              <a href="/checkout" class="btn amado-btn w-100">Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="alert alert-danger w-100 p-20 text-center" *ngIf="message">{{message}}</div>
  </div>
</div>
<!-- ##### Main Content Wrapper End ##### -->

<app-footer></app-footer>
